      <h2>Nous Contacter</h2>
      <form action="" method="post" enctype="multipart/form-data">
          <fieldset>
              <legend>Identité</legend>
              <section>
                <label for="civilite">Civilité: </label>
                <select name="civilite" id="civilite">
                  <option value="madame">Madame</option>
                  <option value="monsieur">Monsieur</option>
                </select>
              </section>
              <section>
                <label for="nom">Nom: </label>
                <input type="text" name="nom" id="nom" value="" maxlength="40">
              </section>
              <section>
                <label for="prenom">Prénom: </label>
                <input type="text" name="prenom" id="prenom" value="" maxlength="30">
              </section>
            </fieldset>
            <fieldset>
              <legend>Domicile</legend> 
              <section>
                <label for="adresse">Adresse: </label>
                <input type="text" name="adresse" id="adresse" value="" maxlength="100">
              </section>
              <section>
                <label for="complement">Complément d'adresse: </label>
                <input type="text" name="complement" id="complement" value="" maxlength="100">
              </section>
              <section>
                <label for="codep">Code postal: </label>
                <input type="text" name="codep" id="codep" value="" size="5">
              </section>
              <section>
                <label for="ville">Ville: </label>
                <input type="text" name="ville" id="ville" value="" maxlength="30">
              </section>
              <section id="ChckBxConfi">
                  <label for="check01">J'ai lu et approuve la <a href="http://">politique de confidentialité</a></label>
                  <input type="checkbox" id="check01"></input>
              </section>
            </fieldset>
          <!-- <section> -->
